// Stole this code from StackOverflow, changed it to use a blank png instead of "none," since Chrome doesn't support "none." This code makes the cursor dissappear if it's idle over the background.

    var mouseTimer = null, cursorVisible = true;

    function disappearCursor() {
        mouseTimer = null;
        document.body.style.cursor = "url(blank.png)";
        cursorVisible = false;
    }

    document.onmousemove = function() {
        if (mouseTimer) {
            window.clearTimeout(mouseTimer);
        }
        if (!cursorVisible) {
            document.body.style.cursor = "default";
            cursorVisible = true;
        }
        mouseTimer = window.setTimeout(disappearCursor, 100);
    };

</script>
